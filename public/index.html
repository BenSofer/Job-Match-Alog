<template id="business-registration-page">
  <div class="vue-component">

<div class="container">
  <h1>Register Your Business</h1>
  <ul>
    <li class="text-danger" v-for="error in errors">{{ error }}</li>
  </ul>
  <div class="form-group">
    <label>Business Name:</label>
    <input type="text" class="form-control" v-model="businessName">
  </div>
  <div class="form-group">
    <label>Business Address:</label>
    <input type="text" class="form-control" v-model="businessAddress">
  </div>
  <div class="form-group">
    <label>Business Zip:</label>
    <input type="text" class="form-control" v-model="businessZip">
  </div>
  <div class="form-group">
    <label>Business Website:</label>
    <input type="text" class="form-control" v-model="businessWebsite">
  </div>
  <button class="btn btn-primary" v-on:click="submit()">Submit</button>
</div>

  </div>
</template>
