<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="business-registration-page">
  <div class="vue-component">

    <div class="container">
      <h1>Register Your Business</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Business Name:</label>
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Business Address:</label>
        <input type="text" class="form-control" v-model="address">
      </div>
      <div class="form-group">
        <label>Business Zip:</label>
        <input type="text" class="form-control" v-model="zip">
      </div>
      <div class="form-group">
        <label>Business Website:</label>
        <input type="text" class="form-control" v-model="website">
      </div>
      <div class="form-group">
        <label>HR Title:</label>
        <input type="text" class="form-control" v-model="hrTitle">
      </div>
      <div class="form-group">
        <label>HR Name:</label>
        <input type="text" class="form-control" v-model="hrName">
      </div>
      <div class="form-group">
        <label>HR Phone 1:</label>
        <input type="text" class="form-control" v-model="hrPhone1">
      </div>
      <div class="form-group">
        <label>HR Phone 2:</label>
        <input type="text" class="form-control" v-model="hrPhone2">
      </div>
      <div class="form-group">
        <label>HR Email:</label>
        <input type="text" class="form-control" v-model="hrEmail">
      </div>
      <div class="form-group">
        <label>What Position do you need filled?</label>
        <input type="text" class="form-control" v-model="jobOccupation">
      </div>
      <div class="form-group">
        <label>How much Experience is required?</label>
        <input type="text" class="form-control" v-model="jobExperience">
      </div>
      <div class="form-group">
        <label>This job is awesome because...</label>
        <input type="text" class="form-control" v-model="jobAwesomeness">
      </div>
      <div class="form-group">
        <label>Select a "work value" that your company supports. </label>
        <input type="text" class="form-control" v-model="jobWorkValue">
      </div>
      <div class="form-group">
        <label>Help the right candidate choose your postion by uploading pics, vids, docs, or any other meaningful information.</label>
        <input type="text" class="form-control" v-model="jobFileUpload">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

    <div class="container">

      </div>
      <div class="form-group">

        <input type="text" class="form-control" v-model="seekerZip">
      </div>

      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>
